{% extends 'common/base.html' %}
{% load static %}
{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'common/leftmenu.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'common/top_bar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Add Cake</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                             <form action="/add-cake" method="post">
                                 {% csrf_token %}
                                 <div class="row">
                                     <input type="hidden" name="cake_id" value="{{ cake_id }}">
                                     <div class="col-sm-4">
                                         <div class="form-group">
                                            <label for="name">Select Shop</label>
                                            <select class="form-control" name="shop" required>
                                                <option selected disabled>-Select shop-</option>
                                                {% for shop in shops %}
                                                <option value="{{ shop.id }}">{{ shop.name }}</option>
                                                {% endfor %}
                                            </select>
                                          </div>
                                     </div>
                                     <div class="col-sm-4">
                                         <div class="form-group">
                                            <label for="name">Category</label>
                                            <select class="form-control" name="category" required>
                                                <option selected disabled>-Select category-</option>
                                                {% for category in categories %}
                                                <option value="{{ category.id }}">{{ category.name }}</option>
                                                {% endfor %}
                                            </select>
                                          </div>
                                     </div>
                                     <div class="col-sm-4">
                                         <div class="form-group">
                                            <label for="weight">Cake Weight</label>
                                            <select class="form-control" name="weight" id="weight" required>
                                                <option selected disabled>-Select weight-</option>
                                                {% for weight in weights %}
                                                <option value="{{ weight.id }}">{{ weight.name }}</option>
                                                {% endfor %}
                                            </select>
                                          </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="col-sm-6">
                                         <div class="form-group">
                                            <label for="name">Cake Name</label>
                                            <input type="text" name="name" class="form-control" placeholder="Enter cake name" id="name" required>
                                          </div>
                                     </div>
                                     <div class="col-sm-6">
                                         <div class="form-group">
                                            <label for="price">Price</label>
                                            <input type="text" name="price" class="form-control" placeholder="Enter cake price" id="price" required>
                                          </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                     <div class="col-sm-12">
                                         <div class="form-group">
                                             <label>Description</label>
                                             <textarea class="form-control" name="description" required></textarea>
                                         </div>
                                     </div>
                                 </div>
                                 <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            {% include 'common/footer.html' %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

{% endblock %}
